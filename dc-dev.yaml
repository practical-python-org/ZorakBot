version: "3.8"
services:
  mongo:
    image: mongo:6.0.4
    container_name: zorak_mongo
    volumes:
      - ./db:/data/db
    user: "1001"
    restart: always

  zorak:
    build: .
    image: zorak:${TAG}
    container_name: zorak_bot
    volumes:
      - ./src:/src
    entrypoint: tail -f /dev/null
    env_file: .env # this shouldnt be necessary but my computer is being dumb
    environment:
      - DEV_SETTINGS=True
    links:
      - "mongo:mongo"
    user: "1001"
    depends_on:
      - mongo
